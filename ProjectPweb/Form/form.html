<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h3 style="text-align:center;">Isikan Data Diri</h3>

	<form action="" method="POST">
	<table>	
		<tr>
			<td>Nama</td>
			<td><input type="text" size="30"></td>
		</tr>
		<tr>
			<td>Age</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>ID Person</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>Tanggal</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="Gender"> Pria
				<input type="radio" name="Gender"> Wanita	
			</td>
		</tr>
		<tr>	
			<td>Hobby</td>
			<td><input type="checkbox" > Menyanyi
			&nbsp;&nbsp;&nbsp;<input type="checkbox" > Menari
			<br><input type="checkbox" > Olahraga
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" > Melukis
			<br><input type="checkbox" > Berenang
			&nbsp;&nbsp;&nbsp;<input type="checkbox" > Menggambar
			<br><input type="checkbox" > Rebahan
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" > Lainnya
			</td>
		</tr>
		<tr>
			<td>Jabatan</td>
			<td><select>
			<option>Mahasiswa</option>
			<option>Dosen</option>
			<option>Others</option>
			</select>	
		</td>
		</tr>
		<tr>
			<td>Alamat</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="Submit" value="Simpan">
			<input type="Reset" value="Reset" >
			<input type="Button" value="Kembali">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
